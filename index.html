<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAKEN Codinomes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-letters" id="floatingLetters"></div>
    
    <div class="container">
        <h1>AWAKEN</h1>
        <p class="subtitle">Gerador de Codinomes - Cifra de César</p>
        
        <div class="input-group">
            <label for="initial">Digite a inicial do seu nome:</label>
            <input type="text" id="initial" maxlength="1" placeholder="Ex: A">
        </div>
        
        <button id="generate">Gerar Codinome</button>
        
        <div class="result">
            <div id="result" class="result-letter"></div>
        </div>
        
        <p class="explanation">
            Seu codinome é gerado usando a Cifra de César com deslocamento de 7 letras.
            <br>Por exemplo: A → H, B → I, C → J, etc.
        </p>
    </div>
    
    <footer>
        Sistema de codinomes para equipe AWAKEN <br>
        <a href="https://t.me/atuador">criado or atuador</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
