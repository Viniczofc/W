<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAKEN Codinomes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --black: #121212;
            --white: #f8f8f8;
            --gray-dark: #2a2a2a;
            --gray-medium: #555;
            --gray-light: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 2rem;
            background-color: var(--gray-dark);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 8s infinite;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--white), var(--gray-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-weight: 300;
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--gray-light);
        }
        
        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: var(--gray-light);
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--black);
            border: 1px solid var(--gray-medium);
            border-radius: 6px;
            color: var(--white);
            font-size: 1.2rem;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--white);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        button {
            background-color: var(--white);
            color: var(--black);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }
        
        button:hover {
            background-color: var(--gray-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            font-size: 5rem;
            font-weight: 700;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            color: var(--white);
            text-transform: uppercase;
            position: relative;
        }
        
        .result-letter {
            position: relative;
            display: inline-block;
        }
        
        .explanation {
            font-size: 0.9rem;
            color: var(--gray-light);
            margin-top: 1rem;
            line-height: 1.5;
        }
        
        .floating-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-letter {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 1.5rem;
            font-weight: 700;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
            50% {
                transform: rotate(30deg) translate(10%, 10%);
            }
            100% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .bounce {
            animation: bounce 0.5s ease;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        footer, a {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--gray-medium);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="floating-letters" id="floatingLetters"></div>
    
    <div class="container">
        <h1>AWAKEN</h1>
        <p class="subtitle">Gerador de Codinomes - Cifra de César</p>
        
        <div class="input-group">
            <label for="initial">Digite a inicial do seu nome:</label>
            <input type="text" id="initial" maxlength="1" placeholder="Ex: A">
        </div>
        
        <button id="generate">Gerar Codinome</button>
        
        <div class="result">
            <div id="result" class="result-letter"></div>
        </div>
        
        <p class="explanation">
            Seu codinome é gerado usando a Cifra de César com deslocamento de 7 letras.
            <br>Por exemplo: A → H, B → I, C → J, etc.
        </p>
    </div>
    
    <footer>
        Sistema de codinomes para equipe AWAKEN <br>
        <a href="https://t.me/atuador">Criado por @atuador</a>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Criar letras flutuantes
            const floatingLetters = document.getElementById('floatingLetters');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let i = 0; i < 30; i++) {
                const letter = document.createElement('div');
                letter.className = 'floating-letter';
                letter.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
                letter.style.left = `${Math.random() * 100}%`;
                letter.style.top = `${Math.random() * 100}%`;
                letter.style.animationDuration = `${10 + Math.random() * 20}s`;
                letter.style.animationDelay = `${Math.random() * 5}s`;
                floatingLetters.appendChild(letter);
            }
            
            // Gerar codinome
            const generateBtn = document.getElementById('generate');
            const initialInput = document.getElementById('initial');
            const resultDiv = document.getElementById('result');
            
            generateBtn.addEventListener('click', function() {
                if (!initialInput.value) {
                    alert('Por favor, digite uma inicial');
                    return;
                }
                
                const initial = initialInput.value.toUpperCase().charAt(0);
                if (!alphabet.includes(initial)) {
                    alert('Por favor, digite uma letra válida (A-Z)');
                    return;
                }
                
                // Aplicar Cifra de César (+7)
                const initialIndex = alphabet.indexOf(initial);
                const cipherIndex = (initialIndex + 7) % 26;
                const cipherLetter = alphabet[cipherIndex];
                
                // Animação
                resultDiv.textContent = cipherLetter;
                resultDiv.classList.remove('fade-in', 'bounce', 'pulse');
                void resultDiv.offsetWidth; // Trigger reflow
                
                // Escolher uma animação aleatória
                const animations = ['fade-in', 'bounce', 'pulse'];
                const randomAnim = animations[Math.floor(Math.random() * animations.length)];
                resultDiv.classList.add(randomAnim);
                
                // Efeito adicional para letras especiais
                if (['A', 'H', 'M', 'W'].includes(cipherLetter)) {
                    resultDiv.style.color = '#ffffff';
                    resultDiv.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.7)';
                    setTimeout(() => {
                        resultDiv.style.textShadow = 'none';
                    }, 1000);
                }
            });
            
            // Permitir Enter para gerar
            initialInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
